<div class="container">
    <h2>Registro de Usuario</h2>
    <form (ngSubmit)="submitRegistro()">
      <div class="form-group">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" [(ngModel)]="usuario.nombre" required>
      </div>
      <div class="form-group">
        <label for="correo">Correo:</label>
        <input type="email" id="correo" name="correo" [(ngModel)]="usuario.correo" required>
      </div>
      <div class="form-group">
        <label for="contrasena">Contraseña:</label>
        <input type="password" id="contrasena" name="contrasena" [(ngModel)]="usuario.contrasena" required>
      </div>
      <div class="form-group">
        <label for="confirmacion">Confirmar Contraseña:</label>
        <input type="password" id="confirmacion" name="confirmacion" [(ngModel)]="usuario.confirmacion" required>
      </div>
      <div class="form-group">
        <label>
          <input type="checkbox" [(ngModel)]="aceptaTerminos" name="aceptaTerminos" required>
          Acepto los términos y condiciones
        </label>
      </div>
      <button type="submit" class="btn btn-primary">Registrarse</button>
    </form>
  </div>
